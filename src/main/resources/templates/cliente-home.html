<!DOCTYPE html>
<html 
	xmlns="http://w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
	<meta charset="UTF-8"/>
	<body>
		<div layout:fragment="content">
			<div>
				<h1>É hora de rangar!</h1>
				<form method="post" action="clienteBusca.html">
					<fieldset>
						<input type="text" name="email" placeholder="Buscar por...">
						<input type="submit" value="Procurar">
					</fieldset>
				</form>
				</br>
			</div>
		
			<div id="divCategoriasComidaGeral">
				<div id="divCategoriasComidaOpcao" th:each="categoria : ${categorias}">
					<a href="#">
					<img th:src="@{/images/categoria/} + ${categoria.imagem}" id="imgCategoriaComida"></br>
					<span th:text="${categoria.nome}"></span>
					</a>
				</div>
			</div>

		
			<div>
				<h1>Últimos pedidos</h1>
				<input type="button" value="#15124 McBlunalds" onClick="location.href='clientePedido.html';"></br>
				<input type="button" value="#35464 Blue Pizza" onClick="location.href='clientePedido.html';"></br>
				<input type="button" value="#38754 Hard Blue" onClick="location.href='clientePedido.html';"></br>
			</div>
			
			<div>
				<h1>Conta</h1>
				<input type="button" value="Meus dados" th:onclick="'location.href=\'' + @{/cliente/edit} + '\';'">
				<input type="button" value="Sair" th:onclick="'location.href=\'' + @{/logout} + '\';'">
			</div>
		</div>
	</body>
</html>
